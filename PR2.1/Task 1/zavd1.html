<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фільтрація та пошук товарів</title>
    <link rel="stylesheet" href="styles/style.css"> <!-- Підключення CSS-файлу -->
</head>
<body>

    <h1>Список товарів</h1>
    
    <h2>Доступні товари:</h2>
    <div id="available-products"></div>
    <button id="refresh-button">Оновити доступні товари</button> <!-- Кнопка для оновлення товарів -->

    <h2>Пошук товару за назвою:</h2>
    <input type="text" id="product-name" placeholder="Введіть назву товару" />
    <button id="search-button">Знайти товар</button>
    <div id="search-result"></div>

    <script src="js/script.js"></script> <!-- Підключення JS-файлу -->
</body>
</html>
